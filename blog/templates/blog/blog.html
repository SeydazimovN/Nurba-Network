{% extends "personal/header.html" %}

{% block content %}
	<h1> Welcome to NEWS! </h1>

	{% for post in object_list %}
		{% if '' in post.title %}
			<h5> 
				{{ post.date|date:"Y-m-d" }}
				<a href = "/blog/{{post.id}}"> 
						{{post.title}} 
				</a>
			</h5>
		{% endif %}
	{% endfor %}
{% endblock %}
